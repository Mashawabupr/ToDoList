<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <body>
      
       <div class="container p-5">
        <input type="search" id="input" />
         <input type="date" id="date"/>
        <input type="submit" value="Add Todo" class="btn btn-primary" onclick="showTitle()"></button>
        <div id="todo-list" ></div>
      </div>
      <script>
        let list=[]
     
         function showTitle() {

          
          let text = document.getElementById("input").value;
            let date=document.getElementById("date").value
            let id = ""+new Date().getTime()
          
          list.push({title:text,date:date,id:id})
          
         
    render()
        }
        function render(){  let todo=document.getElementById("todo-list")
             let h = document.createElement("h3");
                let deletebutton = document.createElement("button")
                deletebutton.innerText="Delete"
                list.forEach(function(li){
                h.innerText =li.title + " " + li.date
                h.appendChild(deletebutton)
                todo.appendChild(h);
                deletebutton.className="btn btn-warning"
                deletebutton.style="margin : 0 10px;color:white;font-weight:bold"
                deletebutton.id=li.id
                
                })
              
                  deletebutton.onclick=deleteToDo  
           

        }
          function deleteToDo(event){
            
            let idToBeDelete=event.target.id
            list=list.filter(function(items){
                if (idToBeDelete===items.id) {
                    return false
                }
                else{
                    return true
                }
                  
            })
            

        }
       
     
      </script>
    </body>
  </head>
</html>
