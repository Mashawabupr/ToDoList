<html>
  <head>
    <title>My Todo App</title>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <div class="container p-5">
      <div class="row justify-content-center">
        <div class="hero col-6 p-3">
          <h1 class="pb-3">To Do App</h1>
          <input id="todo-title" class="todo-title" type="text" />
          <input id="date-picker" class="date-picker" type="date" />
          <button onclick="addTodo()" class="btn btn-primary">Add Todo</button>
          <div id="todo-list" class="todo-list p-5"></div>
        </div>
      </div>
    </div>
    <script>
      let todos = [];

      render();

      function addTodo() {
        const textbox = document.getElementById("todo-title");
        const title = textbox.value;

        const datePicker = document.getElementById("date-picker");
        const dueDate = datePicker.value;

        const id = "" + new Date().getTime();

        todos.push({
          title: title,
          dueDate: dueDate,
          id: id,
        });

        render();
      }

      function deleteTodo(event) {
        const deleteButton = event.target;
        const idToDelete = deleteButton.id;

        todos = todos.filter(function (todo) {
          // If the id of this todo matches idToDelete, return false
          // For everything else, return true
          if (todo.id === idToDelete) {
            return false;
          } else {
            return true;
          }
        });

        render();
      }

      function render() {
        // reset our list
        document.getElementById("todo-list").innerHTML = "";

        todos.forEach(function (todo) {
          const element = document.createElement("h3");
          element.innerText = todo.title + " " + todo.dueDate;

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.style = "margin-left: 12px ;color:white";
          deleteButton.onclick = deleteTodo;
          deleteButton.id = todo.id;
          deleteButton.className = "btn btn-warning ";
          element.appendChild(deleteButton);

          const todoList = document.getElementById("todo-list");
          todoList.appendChild(element);
        });
      }
    </script>
  </body>
</html>
